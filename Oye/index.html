<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <title>OYE - Inicio</title>
  </head>
  <body>

      <!--CABECERA-->
      <header class="row">
        
        <!--Barra de Navegación-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border">

          <div class="container-fluid">
            <!--Título y Logo-->
            <a class="navbar-brand d-flex ms-1" href="#" >
              <img src="./img/logo.png" class="img-fluid" alt="logo" />
              <h1 class="ms-2 mt-2">OYE</h1>
            </a>
  
            <!--Hamburguesa Boton-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburguesa" aria-controls="hamburguesa" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <!--Contenido Navbar y Contenido Hamburguesa-->
            <div class="collapse navbar-collapse" id="hamburguesa">
              <ul class="navbar-nav m-auto">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Inicio</a> <!--Elemento Activo-->
                </li>
                <li class="nav-item">
                  <a href="./html/canciones.html" class="nav-link">Canciones</a> 
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item mt-2">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#botonModal">Contacto</button>

                    <!--Modal-->
                    <div class="modal fade" id="botonModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Contacto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                          </div>
                          <div class="modal-body">
                            <p>info@oye.com</p>
                            <p><a href="#" style="text-decoration: none;">+1 123 123123123</a></p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="./html/inicioSesion.html" class="nav-link">
                        <button type="button" class="btn btn-outline-info">Inicio de Sesión</button>
                    </a>
                </li>
                <li class="nav-item">
                  <a href="./html/registro.html" class="nav-link">
                    <button type="button" class="btn btn-outline-info">Registro</button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!--CONTENEDOR CONTENIDO PRINCIPAL-->
      <main>
        
        <!--Contenedor principal cuerpo-->
        <section class="bg-light">

          <!--Contenedor contenido-->
          <article class="col-md-8 mt-5 mx-auto">

            <!--Contenedor Principal en Jumbotron-->
            <div class="jumbotron row d-flex p-5 bg-secondary bg-opacity-10">

              <!--Texto-->
              <div id="contenedor-carousel-texto" class="col">
                <h2 class="">Canciones gratis para la comunidad!</h2>
                <p class="lead">Con este sitio podras escuchar audios de manera libre...</p>
                <button type="button" class="btn btn-outline-dark mb-3">Ver Canciones</button>
              </div>

              <!--Carousel Imagenes-->
              <div id="carrusel" class="carousel slide col" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/musica1.jfif" class="d-block" width="500" height="330" alt="imagen1">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/musica2.jfif" class="d-block" width="500" height="330" alt="imagen2">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/musica3.jfif" class="d-block" width="500" height="330" alt="imagen3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                
              </div>
            </div>

            <hr class="mt-5">

            <!--Lista top 3 canciones-->
            <div>
              <h2 class="col-12 text-center">Top 3!</h2>

              <table class="table table-responsive mt-4">
                <thead>
                  <tr>
                    <th class="nombre_cancion" scope="col">Nombre</th>
                    <th scope="col">Canción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="nombre_cancion" id="cancion1" scope="col">cancion1</td>
                    <td scope="col">
                      <audio src="" id="reproductor1" type="audio/mp3" controls="controls"></audio>
                    </td>
                  </tr>
                  <tr>
                    <td class="nombre_cancion" id="cancion2" scope="col">cancion2</td>
                    <td scope="col">
                      <audio src="" id="reproductor2" type="audio/mp3" controls="controls"></audio>
                    </td>
                  </tr>
                  <tr>
                    <td class="nombre_cancion" id="cancion3" scope="col">cancion3</td>
                    <td scope="col">
                      <audio src="" id="reproductor3" type="audio/mp3" controls="controls"></audio>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>

        </section>
      </main>

      <!--PIE DE PÁGINA-->
      <footer class="row mt-5">
        <div class="container-fluid p-3 bg-primary text-white">
          <span class="span1">Comparte tu música</span>
          <span>&#9400 Derechos reservados</span>
        </div>
      </footer>
      
    <script src="/scripts/top.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

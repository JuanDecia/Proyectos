<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/stylesRegistro.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <title>OYE - Registro</title>
  </head>
  <body class="container-fluid">

    <!--Header-->
    <header class="row border">

      <!--Nav Bar-->
      <nav class="col navbar navbar-expand-lg navbar-light bg-light border">

        <!--Título y Logo-->
        <a class="navbar-brand d-flex ms-1" href="../index.html" >
          <img src="../img/logo.png" class="img-fluid" alt="logo" />
          <h1 class="ms-2 mt-2">OYE</h1>
        </a>

        <!--Hamburguesa Boton-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburguesa" aria-controls="hamburguesa" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Menú y páginas-->
        <div class="collapse navbar-collapse" id="hamburguesa">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Inicio</a> 
            </li>
            <li class="nav-item">
              <a href="/html/canciones.html" class="nav-link">Canciones</a> <!--Falta-->
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item mt-2">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#botonModal">Contacto</button>

                <!--Modal-->
                <div class="modal fade" id="botonModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                      </div>
                      <div class="modal-body">
                        <p>info@oye.com</p>
                        <p><a href="#" style="text-decoration: none;">+1 123 123123123</a></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
            </li>
            <li class="nav-item">
                <a href="./inicioSesion.html" class="nav-link"> 
                    <button type="button" class="btn btn-outline-info">Inicio de Sesión</button>
                </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active"> <!--Elemento Activo-->
                <button type="button" class="btn btn-info text-white">Registro</button>
              </a>
            </li>
          </ul>
        </div>

      </nav>
    </header>

    <!--Contenido-->
    <main class="row d-block mt-5">

      <article class="col-6 mx-auto">
        <h2 class="text-center">Registro de Usuario</h2>
      </article>

      <article class="col-6 mx-auto mt-3">

        <!--Formulario-->
        <form class="" action="">

          <div class="form-floating my-3">
            <input type="email" name="email" class="form-control" id="correo" placeholder="name@example.com">
            <label for="correo">Correo electrónico *</label>
          </div>

          <div class="form-floating">
            <input type="password" name="contraseña" class="form-control" id="contraseña" placeholder="Password">
            <label for="contraseña">Contraseña *</label>
          </div>

          <div class="form-floating my-3">
            <input type="password" name="confirmarContraseña" class="form-control" id="confirmarContraseña" placeholder="Password">
            <label for="confirmarContraseña">Confirmación de contraseña *</label>
          </div>

          <div class="form-floating">
            <select name="genero" class="form-select" aria-label="Default select example" id="generoMusical">
              <option selected></option>
              <option value="1">Rock</option>
              <option value="2">Indie</option>
              <option value="3">Pop</option>
              </select>
            <label for="generoMusical">Género musical favorito *</label>
          </div>

          <div class="mt-3">
            <label for="exampleFormControlInput1" class="form-label" id="edad">Edad *</label>
            <div class="form-check">
                <input name="edad" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Menor a 20
                </label>
              </div>
              <div class="form-check">
                <input name="edad" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckChecked">
                  20 a 40
                </label>
              </div>
              <div class="form-check">
                <input name="edad" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckChecked">
                  Mayor a 50
                </label>
              </div>
          </div>

          <div class="form-check my-3">
            <input name="terminos" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Acepto los términos de uso *
            </label>
          </div>

          <div>
            <p class="text-primary">Campos Obligatorios *</p>
          </div>

          <button type="submit" class="btn btn-success" onclick="validar(this.form)">Continuar</button>
        </form>
      </article>
    </main>

    <!--PIE DE PÁGINA-->
    <footer class="row mt-5">
      <div class="p-3 bg-primary text-white">
        <span class="span1">Comparte tu música</span>
        <span>&#9400 Derechos reservados</span>
      </div>
    </footer>

    <!--JS-->
    <script src="/scripts/registro.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

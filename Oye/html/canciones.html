<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Css Local-->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/styleCanciones.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>OYE - Canciones</title>
  </head>
  <body class="container-fluid">

    <!--Header-->
    <header class="row border">

      <!--Nav Bar-->
      <nav class="col navbar navbar-expand-lg navbar-light bg-light border">

        <!--Título y Logo-->
        <a class="navbar-brand d-flex ms-1" href="../index.html" >
          <img src="../img/logo.png" class="img-fluid" alt="logo" />
          <h1 class="ms-2 mt-2">OYE</h1>
        </a>

        <!--Hamburguesa Boton-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburguesa" aria-controls="hamburguesa" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Menú y páginas-->
        <div class="collapse navbar-collapse" id="hamburguesa">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Inicio</a> 
            </li>
            <li class="nav-item">
              <a href="/html/canciones.html" class="nav-link active">Canciones</a> <!--Elemento Activo-->
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item mt-2">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#botonModal">Contacto</button>

                <!--Modal-->
                <div class="modal fade" id="botonModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                      </div>
                      <div class="modal-body">
                        <p>info@oye.com</p>
                        <p><a href="#" style="text-decoration: none;">+1 123 123123123</a></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
            </li>
            <li class="nav-item">
                <a href="./inicioSesion.html" class="nav-link"> 
                    <button type="button" class="btn btn-outline-info">Inicio de Sesión</button>
                </a>
            </li>
            <li class="nav-item">
              <a href="../html/registro.html" class="nav-link">
                <button type="button" class="btn btn-outline-info">Registro</button>
              </a>
            </li>
          </ul>
        </div>

      </nav>
    </header>

    <!--Contenido-->
    <main class="container mt-3">

        <!--Buscador-->
        <section class="row">
            <article class="col-12">
                <h2 class="text-center">Canciones</h2>
            </article>
            <article class="col-12 mt-3">
                <div>
                    <input type="text" id="buscador" class="form-control my-2" placeholder="Busca tu canción favorita!">
                    <div class="contenedor-boton">
                        <button class="btn btn-info text-white mt-3" id="boton">Buscar</button>
                    </div>
                </div>
            </article>
        </section>

        <!--Canciones-->
        <section class="row mt-5">
            <article class="col-12" id="contenedor-canciones">
                <div class="row" id="res">
                </div>
            </article>
        </section>
    </main>

    <!--PIE DE PÁGINA-->
    <footer class="row mt-5">
      <div class="p-3 bg-primary text-white">
        <span class="span1">Comparte tu música</span>
        <span>&#9400 Derechos reservados</span>
      </div>
    </footer>

    <!--Script local-->
    <script src="../scripts/buscadorCanciones.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

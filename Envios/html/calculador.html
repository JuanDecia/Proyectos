    <!--Contenido Calculador-->
    <main>
      <section class="py-5 bg-light">
        <article class="col-md-6 m-auto">
          <h2 class="text-center">Calculador</h2>

          <!--Formulario-->
          <form action="">

            <!--Entrada Ancho-->
            <div class="form-group">
              <label for="">Ancho (cm)</label>
              <input type="number" class="form-control" name="ancho" placeholder="10">
            </div>

            <!--Entrada Alto-->
            <div class="form-group mt-3">
              <label for="">Alto (cm)</label>
              <input type="number" class="form-control" name="alto" placeholder="15">
            </div>

            <!--Entrada Profundo-->
            <div class="form-group mt-3">
              <label for="">Profundo (cm)</label>
              <input type="number" class="form-control" name="profundo" placeholder="5">
            </div>

            <!--Entrada Peso-->
            <div class="form-group mt-3">
              <label for="">Peso (kg)</label>
              <input type="number" class="form-control" name="profundo" placeholder="10">
            </div>

            <!--Origen y Destino de Envío-->
            <div class="form-group mt-3">
              <label for="origen">Origen</label>
              <select name="origen" class="form-control" id="">
                <option value="1">Ciudad 1</option>
                <option value="2">Ciudad 2</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="destino">Destino</label>
              <select name="destino" class="form-control" id="">
                <option value="1">Ciudad 2</option>
                <option value="2">Ciudad 3</option>
              </select>
            </div>

            <!--Envíos-->
            <div class="form-check form-check-inline mt-3">
              <input type="radio" class="form-check-input" name="tipo" id="radio1" value="normal" checked>
              <label for="radio1" class="form-check-label">Normal</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="tipo" id="radio2" value="express">
              <label for="radio2" class="form-check-label">Express</label>
            </div>

            <hr>

            <!--Total-->
            <div class="form-group">
              <label for="">Precio</label>
              <input type="number" class="form-control-plaintext">
            </div>
          </form>
        </article>
      </section>
    </main>

    <!--Pie de Página-->
    <footer class="container-fluid py-1 bg-info text-white">

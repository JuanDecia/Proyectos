  </head>
  <body>

      <!--Barra de Navegación-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Envíos.com</a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#barra"
            aria-controls="barra"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="barra">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"> 
                <a class="nav-link active" href="index.html">Inicio</a> <!--Elemento Activo de la lista-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/precios.html">Precios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/calculador.html">Calculador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/promociones.html">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/quienes_somos.html">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactenos.html">Contáctenos</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/html/registro.html">Registro</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <!--Contenido Principal-->
    <main>

      <!--Contenedor principal cuerpo-->
      <section class="py-5 text-center bg-light">

        <!--Contenedor contenido cuerpo-->
        <article class="col-md-6 mx-auto"> <!--mx funciona como "space between"-->

          <!--Contenedor título y texto-->
          <div class="row">
            <!--Contenido-->
            <div class="col-12 col-md">
              <h1 class="display-4">Envíos.com</h1>
              <p class="lead">
                La mejor empresa de envíos puerta a puerta
              </p>
            </div>
          </div>

          <!--Contenedor Formulario-->
          <form action="" class="mb-3">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="mail" placeholder="juan@gmail.com">
              <label for="mail">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="contraseña" placeholder="password">
              <label for="contraseña">Password</label>
            </div>
            <button type="button" class="btn btn-info mt-3 text-white">Iniciar Sesión</button>
          </form>

          <!--Contenedor Imágenes-->
          <div class="row border">
            <div class="col-12 col-md">
              <img class="img-fluid" src="./img/img1.jpg" alt="" style="height: 311.73px;">
            </div>
            <div class="col-12 col-md py-3 py-md-0">
              <img src="./img/correo.jfif" alt="" class="img-fluid" style="height: 311.73px;">
            </div>
            <div class="col-12 col-md">
              <img src="./img/img.3.jfif" alt="" class="img-fluid">
            </div>
          </div>
        </article>
      </section>

    <!--Pie de Página-->
    <footer class="container-fluid py-1 bg-info text-white">
      <div class="row">
        <div class="col text-center">Derechos Reservados</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
